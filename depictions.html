        <script>
            if (window.location.search.substring(1)) {
            } else {
                location.replace("https://foggy-j.github.io/repo/");

            $.getJSON('files/' + window.location.search.substring(1) + '.json', function(data) {

                document.title = "Foggy's Repository - " + data.name;

                document.getElementById('screenshots').href = "repo/screenshots.html?" + window.location.search.substring(1)

                    document.getElementById('link-head').innerHTML = "<span class='fas fa-link'></span> Other Links";

                }

            });
